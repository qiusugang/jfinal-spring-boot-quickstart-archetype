<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<style>
body {
	padding: 40px 0 0 120px
}
a{
    text-decoration:underline;
    color: blue;
}
</style>
</head>
<body class="childrenBody">
	<form class="layui-form">
		#if(githubproject)
	    <input type="hidden" name="githubproject.ID" value="#(githubproject.ID)">
	    #else
	    <input type="hidden" name="githubproject.ID" value="">
	    #end
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">ID<span style="color:red"> *</span></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName"
						name="githubproject.ID" #if(githubproject) value="#(githubproject.ID)" #end lay-verify="required|IDVerify" placeholder="请输入ID">
				</div>
			</div>
		</div><div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">URL地址</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName"
						name="githubproject.URL" #if(githubproject) value="#(githubproject.URL)" #end lay-verify="required|URLVerify" placeholder="请输入URL地址">
				</div>
			</div>
		</div><div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">项目名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName"
						name="githubproject.NAME" #if(githubproject) value="#(githubproject.NAME)" #end lay-verify="required|NAMEVerify" placeholder="请输入项目名称">
				</div>
			</div>
		</div><div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">使用语言</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName"
						name="githubproject.LANG" #if(githubproject) value="#(githubproject.LANG)" #end lay-verify="required|LANGVerify" placeholder="请输入使用语言">
				</div>
			</div>
		</div><div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName"
						name="githubproject.COMMENT" #if(githubproject) value="#(githubproject.COMMENT)" #end lay-verify="required|COMMENTVerify" placeholder="请输入备注">
				</div>
			</div>
		</div><div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">添加日期</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName"
						name="githubproject.UPDATE" #if(githubproject) value="#(githubproject.UPDATE)" #end lay-verify="required|UPDATEVerify" placeholder="请输入添加日期">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addgithubproject">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="/page/cityInfo/githubprojectEdit.js"></script>
</body>
</html>
